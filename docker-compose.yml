version: '3.7'
services:
  znode-mainnet:
    image: 045028348791.dkr.ecr.eu-central-1.amazonaws.com/zcash:2.0.5-1-fork
    tty: true
    ports:
      - 8334:8334
    volumes:
      - ./zcash/mainnet.conf:/root/.zcash/zcash.conf
      - znode:/znode
      - zcash:/root/.zcash
    command: bash -c "/znode/src/zcashd -debug -txexpirydelta=18000 -checklevel=0 -checkblocks=10 -dbcache=500"

  znode-testnet:
    image: 045028348791.dkr.ecr.eu-central-1.amazonaws.com/zcash:2.0.5-1-fork
    tty: true
    ports:
      - 8334:8334
    volumes:
      - ./zcash/testnet.conf:/root/.zcash/zcash.conf
      - znode-testnet:/znode
      - zcash-testnet:/root/.zcash
    command: bash -c "/znode/src/zcashd -txexpirydelta=18000 -checklevel=0 -checkblocks=10 -dbcache=500"
    networks:
      vpcbr:
        ipv4_address: 10.3.0.2
    # depends_on:
    #   - tor-socks

  tor-socks:
    container_name: tor-socks
    image: tor-socks
    ports:
      - '9050:9050'
    networks:
      vpcbr:
        ipv4_address: 10.3.0.3

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.3.0.0/16
volumes:
  znode:
  zcash:
  znode-testnet:
  zcash-testnet:
